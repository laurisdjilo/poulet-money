<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/font-awesome.css">
    <!-- Material Design Bootstrap -->
    <link href="../css/perso.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <section class="form-elegant col-md-4 offset-4 mt-5 mb-5">
    
        <!--Form without header-->
        <div class="card">

            <!--Header-->
            <div class="text-center card-header mb-3 blue-gradient z-depth-2">
                <img class="w-75" src="../img/logo1.png">
                            
                </img>
            </div>
                
            <div class="card-body mx-4">
                <!--Body-->
                <form action="" method="">
                    <!-- Email -->
                    <div class="md-form">
                        <i class="material-icons prefix dark-grey-text">email</i>
                        <input type="text" placeholder="Email" id="emailAddress" class="form-control" autofocus>
                    </div>
                    <!-- Password -->
                    <div class="md-form mb-5">
                        <i class="material-icons prefix dark-grey-text">lock</i>
                        <input type="password" placeholder="Mot de passe" id="password" class="form-control">
                    </div>
        
                    <div class="text-center mb-3">
                        <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Se connecter</button>
                    </div>
                </form>
                <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> ou se connecter avec:</p>
    
                    <div class="row my-3 d-flex justify-content-center">
                        <!--Facebook-->
                        <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-facebook blue-text text-center"></i></button>
                        <!--Twitter-->
                        <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-twitter blue-text"></i></button>
                        <!--Google +-->
                        <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i class="fa fa-google-plus blue-text"></i></button>
                    </div>
    
            </div>
    
            <!--Footer-->
            <div class="modal-footer mx-5 pt-3 mb-1">
                <p class="font-small grey-text d-flex justify-content-end">Pas encore membre? <a href="inscription.html" class="blue-text ml-1"> S'inscire</a></p>
            </div>
    
        </div>
        <!--/Form without header-->
    
    </section>
    
    <!-- SCRIPTS -->
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../js/compiled.min.js"></script>
    <script type="text/javascript" src="../js/style.js"></script>
</body>

</html>
