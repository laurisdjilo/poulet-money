<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/perso.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <section class="form-elegant col-md-6 offset-3 mt-5 mb-5">
    
        <!--Form without header-->
        <div class="card">

            <!--Header-->
            <div class="text-center card-header mb-3 blue-gradient z-depth-2">
                <img class="w-75" src="../img/logo1.png">
                            
                </img>
            </div>
                
            <div class="card-body mx-4">
                <!--Body-->
                <form action="" method="">
                        
                    <!-- First name -->
                    <div class="md-form">
                        <i class="material-icons prefix dark-grey-text">person</i>
                        <input type="text" placeholder="Nom" id="firstName" class="form-control" autofocus>
                    </div>
                    <!-- Last name -->
                    <div class="md-form">
                        <i class="material-icons prefix dark-grey-text">person_outline</i>
                        <input type="text" placeholder="Pr&eacute;nom" id="lastName" class="form-control">
                    </div>
                    <!-- Email -->
                    <div class="md-form">
                            <i class="material-icons prefix dark-grey-text">email</i>
                        <input type="text" placeholder="Email" id="emailAddress" class="form-control">
                    </div>
                    <!-- Phone number -->
                    <div class="md-form">
                            <i class="material-icons prefix dark-grey-text">phone</i>
                        <input type="text" placeholder="T&eacute;l&eacute;phone" id="phoneNumber" class="form-control">
                    </div>
                    <!-- Password -->
                    <div class="md-form">
                        <i class="material-icons prefix dark-grey-text">lock</i>
                        <input type="password" placeholder="Mot de passe" id="password" class="form-control">
                    </div>
                    <!-- Password confirmation -->
                    <div class="md-form">
                        <i class="material-icons prefix dark-grey-text">lock_outline</i>
                        <input type="password" placeholder="Confirmation mot de passe" id="passwordConfirmation" class="form-control">
                    </div>
                    <!-- Town -->
                    <div class="md-form">
                        <i class="material-icons prefix dark-grey-text">home</i>
                        <select id="ville" class="mdb-select1 ml-5 colorful-select dropdown-primary">
                            <option value="" disabled selected>Votre ville</option>
                            <option value="Douala">Douala</option>
                            <option value="Yaounde">Yaounde</option>
                            <option value="Garoua">Bafoussam</option>   
                            <option value="Bamenda">Bamenda</option>   
                            <option value="Garoua">Garoua</option>   
                            <option value="Limbe">Limbe</option>   
                        </select>
                    </div>
                    <!-- Quarter -->
                    <div class="md-form">
                        <i class="material-icons prefix dark-grey-text">my_location</i>
                        <select id="quartier"  class="mdb-select2 ml-5 colorful-select dropdown-primary">
                            <option value="" disabled selected>Votre quatier</option>
                        </select>
                    </div>
                    <!-- Secteur -->
                    <div class="md-form mb-5">
                        <i class="material-icons prefix dark-grey-text">place</i>
                        <input type="text" placeholder="Votre Secteur" id="secteur" class="form-control">
                    </div>
        
        
                    <div class="text-center mb-3">
                        <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">S'inscrire</button>
                    </div>
                </form>
                <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> ou s'inscrire avec:</p>
    
                    <div class="row my-3 d-flex justify-content-center">
                        <!--Facebook-->
                        <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-facebook blue-text text-center"></i></button>
                        <!--Twitter-->
                        <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-twitter blue-text"></i></button>
                        <!--Google +-->
                        <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i class="fa fa-google-plus blue-text"></i></button>
                    </div>
    
            </div>
    
            <!--Footer-->
            <div class="modal-footer mx-5 pt-3 mb-1">
                <p class="font-small grey-text d-flex justify-content-end">D&eacute;ja membre? <a href="connexion.html" class="blue-text ml-1"> Se connecter</a></p>
            </div>
    
        </div>
        <!--/Form without header-->
    
    </section>
    
    <!-- SCRIPTS -->
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../js/compiled.min.js"></script>
    <script type="text/javascript" src="../js/style.js"></script>
</body>

</html>
